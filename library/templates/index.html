<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
</head>
<body>
    <h1>My Library</h1>
{% if books == [] %}
    <p>Your library is empty</p>
{% endif %}
{% for i in books %}
    <ul>
        <li>{{i['title']}} - {{i['author']}} - {{i['rating']}}/10</li>
        <a href="{{ url_for('edit', id=i.id) }}"> Edit Rating </a>
    </ul>
{% endfor %}
<a href="/add">Add New Book</a>
</body>
</html>
